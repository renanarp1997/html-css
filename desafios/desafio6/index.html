<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1><strong>tags em HTML</strong></h1>
    <p>Em HTML5,podemos inserir os elementos da lista asegir,passe o mouse sobre os termos para descobrir qual tag utilizar em caada caso utilizar.</p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">paragrafo</abbr></li>
        <li><abbr title="use as tags de &lt;H&gt;...&lt;6&gt;">titulo</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagem</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviação</abbr</li>
        <li><abbr title="use atag &lt;code&gt;">codigo-font</abbr></li>
        <li><abbr title="use tags &lt;ol&gt; e &lt;li&gt;">lista numeradas</abbr></li>
        <li><abbr title="use tags &lt;ul&gt; e &lt;li&gt;">lista com demarcaçõe</abbr>s</li>
        <p><img src="download (1).png" alt="imagem do desafio"></p>
    </ul>
</body>
</html>
